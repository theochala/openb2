<div class="d-flex justify-content-between w-100">
    <app-input-text [key]="setting.name"
        *ngIf="setting.inputMode === SettingInputMode.Fixed"
        class="input-small w-100 monospace"
        ngDefaultControl
        (ngModelChange)="valueChanged()"
        [(ngModel)]="setting.value"
        pTooltip="{{parameter?.description}}" />
    <app-input-text [key]="setting.name"
        *ngIf="setting.inputMode === SettingInputMode.Interpolated"
        class="input-small w-100 interpolated monospace"
        ngDefaultControl
        (ngModelChange)="valueChanged()"
        [(ngModel)]="setting.value"
        pTooltip="{{parameter?.description}}" />
    <app-setting-input-variable
        *ngIf="setting.inputMode === SettingInputMode.Variable"
        class="w-100"
        [setting]="setting"
        [stacker]="stacker"
        (onChange)="valueChanged()" />
    <app-setting-input-mode
        class="ml-1"
        [mode]="setting.inputMode"
        [allowedModes]="[
            SettingInputMode.Fixed,
            SettingInputMode.Interpolated,
            SettingInputMode.Variable
        ]"
        (onChange)="changeMode($event)">
    </app-setting-input-mode>
</div>
