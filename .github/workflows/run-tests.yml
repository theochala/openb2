name: Run tests

on:
  push:
    branches:
      - master
      - staging
  pull_request:
    branches:
      - master
      - staging
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Unit and integration tests
      run: dotnet test
